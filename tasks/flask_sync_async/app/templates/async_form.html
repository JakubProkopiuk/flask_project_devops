<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Async Form</title>
  </head>
  <body>
    <h1>Async form (Celery)</h1>
    <form method="post">
      <label>Name:</label>
      <input name="name" required>
      <br>
      <label>Email:</label>
      <input name="email" type="email" required>
      <br>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
